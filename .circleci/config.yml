version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/work

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # download hugo
      - run: wget -O - https://github.com/gohugoio/hugo/releases/download/v0.30.2/hugo_0.30.2_Linux-64bit.tar.gz | tar zxvf -
      - run:
          name: "Build static files"
          command: make
      - run:
          name: "Prepare public/"
          command: mkdir public
      - run: cd en && ../hugo && cp -r public ../public/en
      - run: cd ja && ../hugo && cp -r public ../public/ja
      - store_artifacts:
          path: public
      - persist_to_workspace:
          root: ~/work/public
          paths:
            - en
            - ja
  deploy:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/work
    steps:
      - attach_workspace:
          at: ~/work/public
      - run:
          name: "Install AWS CLI"
          command: sudo apt-get -y -qq install awscli
      - run: aws s3 sync public/ s3://blog.8-p.info-2017/
      - run:
          name: Invalidate /en/
          command: aws cloudfront create-invalidation --distribution-id EZLOTA1EGTZ45 --paths '/en/*'
      - run:
          name: Invalidate /ja/
          command: aws cloudfront create-invalidation --distribution-id EZLOTA1EGTZ45 --paths '/ja/*'

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
