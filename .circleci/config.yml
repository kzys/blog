version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.5

    working_directory: ~/work

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - deps-{{ checksum ".circleci/config.yml" }}-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - deps-fallback

      - run:
          name: "Install Hugo"
          command: ls -l hugo || wget -O - https://github.com/gohugoio/hugo/releases/download/v0.54.0/hugo_0.54.0_Linux-64bit.tar.gz | tar zxvf -
      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: deps-{{ checksum ".circleci/config.yml" }}-{{ checksum "package.json" }}
      - run:
          name: "Prepare public/"
          command: mkdir public
      - run: cd en && ../hugo && cp -r public ../public/en
      - run: cd ja && ../hugo && cp -r public ../public/ja
      - persist_to_workspace:
          root: ~/work/public
          paths:
            - en
            - ja
  deploy:
    docker:
      - image: circleci/node:9.5
    working_directory: ~/work
    steps:
      - attach_workspace:
          at: ~/work/public
      - run: sudo apt-get update -qq -y
      - run:
          name: "Install pip"
          command: sudo apt-get install -qq -y python-pip libpython-dev s3cmd
      - run:
          name: "Install AWS CLI"
          command: sudo pip install -q awscli --upgrade
      - run: s3cmd sync --acl-public --no-mime-magic --guess-mime-type --default-mime-type=text/html public/ s3://blog.8-p.info-2017/
      - run:
          name: Invalidate /en/
          command: aws cloudfront create-invalidation --distribution-id EZLOTA1EGTZ45 --paths '/en/*'
      - run:
          name: Invalidate /ja/
          command: aws cloudfront create-invalidation --distribution-id EZLOTA1EGTZ45 --paths '/ja/*'

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
