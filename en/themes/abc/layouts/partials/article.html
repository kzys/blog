<article class="{{ .Params.lang }}">
  <div class="posted">{{ .Date.Format "Jan 2, 2006" }}</div>
  <div class="right">
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ if or (ne .Params.lang "japanese") (.Scratch.Get "IsSingle") }}
    <div class="content">{{ .Content }}</div>
    {{ else }}
    <div class="content"></div>
    {{ end }}
  </div>
</article>
