{{ partial "header.html" . }}

<main id="list">
  <div class="content">
    {{ range .Data.Pages.GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ul>
      {{ range .Pages }}
      <li>
        <div class="posted">{{ .Date.Format "Jan 02, 2006" }}</div>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</main>

{{ partial "footer.html" . }}
