{{ partial "header.html" . }}

<main id="list">
  <div class="content">
    <ul>
      {{ range .Data.Pages }}
      <li>
        <div class="posted">{{ .Date.Format "Jan 02, 2006" }}</div>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </div>
</main>

{{ partial "footer.html" . }}
