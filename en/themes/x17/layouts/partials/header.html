<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {{ if .RSSlink }}
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml"
        title="{{ .Site.Title }}" />
  {{ end }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}main.css">
  <title>
    {{ if ne .URL "/" }} {{ .Title }} - {{ end }}
    {{ .Site.Title }}
  </title>
  {{ .Hugo.Generator }}
</head>
<body>
