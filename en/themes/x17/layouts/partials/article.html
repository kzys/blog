<article>
  <div class="header">
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ if (eq .Type "post") }}
    <div class="posted">{{ .Date.Format "Jan 2, 2006" }}</div>
    {{ end }}
  </div>

  {{ if and .Params.readmore (not (.Scratch.Get "IsSingle")) }}
  <div class="content">
    {{ .Summary }}
    <p>
      {{ if .Truncated }}
      (<a href="{{ .RelPermalink }}">続きを読む</a>)
      {{ end }}
    </p>
  </div>
  {{ else }}
  <div class="content">{{ .Content }}</div>
  {{ end }}
</article>
