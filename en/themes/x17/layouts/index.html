{{ partial "header.html" . }}

<main>
  {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
  {{ range $paginator.Pages }}
  {{ .Scratch.Set "IsSingle" false }}
  {{ partial "article.html" . }}
  {{ end }}
</main>

<div id="pagination">
  <div class="content">
    {{ template "_internal/pagination.html" . }}
  </div>
</div>

{{ partial "footer.html" . }}
